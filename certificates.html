<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates: Biostrength</title>
    <link rel="stylesheet" href="lms.css" />

    <script
      src="https://kit.fontawesome.com/3fe66e6a4e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <img src="images/biostrength logo.jpeg" alt="" />
      <nav>
        <a href="lms.html" class="active"
          ><i class="fa-solid fa-computer"></i> Dashboard</a
        >
        <a href="mycourses.html"
          ><i class="fa-solid fa-swatchbook"></i> My Courses</a
        >
        <a><i class="fa-solid fa-award"></i> Certificates</a>
        <a><i class="fa-solid fa-credit-card"></i> Payments</a>
        <a><i class="fa-solid fa-circle-user"></i> Profile</a>
        <a href="index.html" class="logout"
          ><i class="fa-solid fa-person-running"></i> Logout</a
        >
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <header class="topbar">
        <button class="menu-btn" id="menuBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button class="close-btn" id="closeMenu">
          <i class="fa-solid fa-x"></i>
        </button>
        <h1>My Certifications</h1>
        <span class="user"><i class="fa-solid fa-circle-user"></i></span>
      </header>

      <section class="content">
        <!-- Stats -->
        <div class="stats">
          <div class="stat">
            <i class="fa-solid fa-graduation-cap"></i>
            <h3>2</h3>
            <p>Certs</p>
          </div>
        </div>

        <!-- Courses -->
        <h2 class="section-title">Explore Courses</h2>
        <div class="courses">
          <div class="course-card">
            <img src="" alt="" />
            <h3>CERT 1</h3>
            <p>• 4 Weeks</p>
            <div class="progress">
              <div class="progress-bar" style="width: 100%"></div>
            </div>
            <a href="">View Cert <i class="fa-solid fa-arrow-right"></i></a>
          </div>
          <div class="course-card">
            <img src="" alt="" />
            <h3>CERT 2</h3>
            <p>• 2 Weeks</p>
            <div class="progress">
              <div class="progress-bar" style="width: 100%"></div>
            </div>
            <a href="">View Cert <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </section>
    </main>

    <script src="lms.js "></script>
  </body>
</html>
