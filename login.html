<!doctype html>
<html lang="en">
  <head>
    <meta name="color-scheme" content="light" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biostrength: Login</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        scroll-behavior: smooth;
        scrollbar-color: #408500 #012041;
        -webkit-tap-highlight-color: transparent;
        -webkit-focus-ring-color: transparent;
        outline: none;
      }
      :root {
        --bigger-font: clamp(28px, 6vw, 30px);
        --big-font: clamp(14px, 2vw, 18px);
        --normal-font: clamp(8px, 1vw, 10px);
        --font-family: "BBH Bogle", sans-serif;
        --font-2: "Ubuntu", sans-serif;
        --main-color: #408500;
        --another-color: #003062;
      }
      body {
        padding-top: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .login-container {
        margin: 0 auto;
        background: #fff;
        padding: 30px 40px 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 400px;
      }
      .login-container img {
        height: 120px;
        max-width: 100%;
        display: block;
        margin: 0 auto 20px;
      }
      .login-container h2 {
        font-family: var(--font-2);
        font-size: var(--bigger-font);
        color: #012041;
        text-align: center;
        margin-bottom: 40px;
      }

      .login-container input {
        font-size: var(--big-font);
        width: 100%;
        padding: 14px;
        margin: auto auto 15px auto;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .login-container button {
        width: 100%;
        padding: 14px;
        background: #012041;
        color: white;
        font-size: var(--big-font);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .login-container input:hover,
      .login-container input:focus {
        border: 1px solid var(--main-color);
      }

      .forgot-password {
        text-align: right;
        margin: -10px 0 20px 0;
      }

      .forgot-password a {
        color: #408500;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .login-container p {
        color: #012041;
        font-size: 18px;
        font-family: var(--font-2);
        font-weight: 600;
        margin: 15px 0px 10px;
        text-align: center;
      }
      .login-container p a {
        font-family: var(--font-2);
        color: #408500;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
      }
      .login-container button:hover {
        background: #003062;
      }
      .login-container p span {
        letter-spacing: -0px;
        line-height: 4px;
        text-align: left;
        margin-top: 10px;
        font-size: 12px;
        color: rgb(75, 75, 75);
        text-decoration: none;
        font-weight: 400;
      }
      .login-container p a:hover {
        text-decoration: underline 1px #408500;
      }
      .error {
        color: red;
        margin-bottom: 10px;
        text-align: center;
        font-size: 14px;
      }

      .success {
        color: green;
        margin-bottom: 10px;
        text-align: center;
      }

      .google-btn {
        width: 100%;
        padding: 14px;
        background: #db4437;
        color: white;
        font-size: var(--big-font);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background 0.3s;
      }

      .google-btn:hover {
        background: #c33d2e;
      }

      .google-btn i {
        font-size: 18px;
      }

      /* Modal styles for password reset */
      .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 20% auto;
        padding: 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        position: relative;
      }

      .close {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #888;
      }

      .close:hover {
        color: #000;
      }

      .modal h3 {
        color: #012041;
        margin-bottom: 20px;
        font-family: var(--font-2);
      }

      .modal input {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .modal button {
        background: #408500;
        margin-top: 10px;
      }

      .modal button:hover {
        background: #2e6300;
      }

      .back-to-login {
        text-align: center;
        margin-top: 15px;
      }

      .back-to-login a {
        color: #408500;
        text-decoration: none;
        font-size: 14px;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px;
        }
        .login-container {
          padding: 20px 30px 30px 30px;
          width: 100%;
          max-width: 400px;
        }
        .modal-content {
          margin: 30% auto;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="images/bskllogo.png" alt="Biostrength Logo" />
      <h2>Login to your account</h2>
      <div id="message"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <!-- Forgot Password Link -->
      <div class="forgot-password" style="font-family: var(--font-2)">
        <a
          href="#"
          id="forgotPasswordLink"
          style="font-weight: 600; font-size: 17px"
          >Forgot Password?</a
        >
      </div>

      <button id="loginBtn">Login</button>

      <p>
        Don't have an account?
        <a href="signup.html" class="register-link">Sign Up</a>
      </p>
      <p>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      </p>
    </div>

    <!-- Password Reset Modal -->
    <div id="resetModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Reset Password</h3>
        <p
          style="
            margin-bottom: 15px;
            color: #012041;
            font-weight: 500;
            font-family: var(--font-2);
          "
        >
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <input type="email" id="resetEmail" placeholder="Your email address" />
        <button
          id="sendResetBtn"
          style="
            padding: 10px 10px;
            border-radius: 6px;
            color: #000;
            border: none;
            font-size: 14px;
            font-weight: 500;
          "
        >
          Send Reset Link
        </button>
        <div id="resetMessage" style="margin-top: 10px; font-size: 14px"></div>
      </div>
    </div>

    <!-- Font Awesome for Google icon -->
    <script
      src="https://kit.fontawesome.com/3fe66e6a4e.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // 1️⃣ Firebase Config & Init
      const firebaseConfig = {
        apiKey: "AIzaSyDJ87n0P3DOd5QsDYfjaGoO0hbaAZr_Mc8",
        authDomain: "bio-37ae0.firebaseapp.com",
        projectId: "bio-37ae0",
        storageBucket: "bio-37ae0.appspot.com",
        messagingSenderId: "72501818145",
        appId: "1:72501818145:web:fc466e47e697b7c31e8460",
      };

      // Initialize Firebase
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      } else {
        firebase.app(); // if already initialized, use that one
      }

      // 2️⃣ Grab elements
      const loginBtn = document.getElementById("loginBtn");
      const googleLoginBtn = document.getElementById("googleLoginBtn");
      const messageDiv = document.getElementById("message");

      // Password Reset Elements
      const modal = document.getElementById("resetModal");
      const forgotLink = document.getElementById("forgotPasswordLink");
      const closeBtn = document.querySelector(".close");
      const backToLogin = document.getElementById("backToLogin");
      const sendResetBtn = document.getElementById("sendResetBtn");
      const resetEmail = document.getElementById("resetEmail");
      const resetMessage = document.getElementById("resetMessage");

      // 3️⃣ Password Reset Modal Functions
      function openModal() {
        modal.style.display = "block";
        resetEmail.value = document.getElementById("email").value; // Pre-fill with login email if any
        resetMessage.innerHTML = "";
      }

      function closeModal() {
        modal.style.display = "none";
        resetMessage.innerHTML = "";
      }

      // Open modal when clicking "Forgot Password"
      forgotLink.addEventListener("click", (e) => {
        e.preventDefault();
        openModal();
      });

      // Close modal when clicking X
      closeBtn.addEventListener("click", closeModal);

      // Close modal when clicking back to login
      backToLogin.addEventListener("click", (e) => {
        e.preventDefault();
        closeModal();
      });

      // Close modal when clicking outside
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // 4️⃣ Send Password Reset Email
      sendResetBtn.addEventListener("click", () => {
        const email = resetEmail.value.trim();

        if (!email) {
          resetMessage.innerHTML =
            "<p class='error'>Please enter your email address.</p>";
          return;
        }

        resetMessage.innerHTML =
          "<p style='color: #666;'>Sending reset link...</p>";
        sendResetBtn.disabled = true;

        firebase
          .auth()
          .sendPasswordResetEmail(email)
          .then(() => {
            resetMessage.innerHTML =
              "<p class='success'>Password reset email sent! Check your inbox.</p>";
            sendResetBtn.disabled = false;

            // Clear the email field after 3 seconds and close modal
            setTimeout(() => {
              resetEmail.value = "";
              closeModal();
            }, 3000);
          })
          .catch((error) => {
            let errorMessage = "Failed to send reset email. Please try again.";

            switch (error.code) {
              case "auth/invalid-email":
                errorMessage = "Invalid email format.";
                break;
              case "auth/user-not-found":
                errorMessage = "No account found with this email address.";
                break;
              case "auth/too-many-requests":
                errorMessage = "Too many requests. Please try again later.";
                break;
              case "auth/network-request-failed":
                errorMessage = "Network error. Please check your connection.";
                break;
            }

            resetMessage.innerHTML = `<p class='error'>${errorMessage}</p>`;
            sendResetBtn.disabled = false;
          });
      });

      // Allow Enter key in reset email field
      resetEmail.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendResetBtn.click();
        }
      });

      // 5️⃣ Email/Password Login
      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          messageDiv.innerHTML =
            "<p class='error'>Email and password are required.</p>";
          return;
        }

        messageDiv.innerHTML = "<p>Logging in...</p>";

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            messageDiv.innerHTML =
              "<p class='success'>Login Successful! Redirecting...</p>";

            // Store login state in localStorage for quick checks
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email);

            setTimeout(() => {
              window.location.href = "lms.html";
            }, 1000);
          })
          .catch((error) => {
            let errorMessage = "Login failed. Please try again.";

            // User-friendly error messages
            switch (error.code) {
              case "auth/user-not-found":
                errorMessage = "No account found with this email.";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email format.";
                break;
              case "auth/user-disabled":
                errorMessage = "This account has been disabled.";
                break;
              case "auth/too-many-requests":
                errorMessage = "Too many failed attempts. Try again later.";
                break;
            }

            messageDiv.innerHTML = `<p class='error'>${errorMessage}</p>`;
          });
      });

      // 6️⃣ Google Login
      googleLoginBtn.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();

        messageDiv.innerHTML = "<p>Connecting to Google...</p>";

        firebase
          .auth()
          .signInWithPopup(provider)
          .then((result) => {
            messageDiv.innerHTML =
              "<p class='success'>Google Login Successful! Redirecting...</p>";

            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", result.user.email);

            setTimeout(() => {
              window.location.href = "lms.html";
            }, 1000);
          })
          .catch((error) => {
            console.error("Google login error:", error);
            messageDiv.innerHTML = `<p class='error'>Google login failed: ${error.message}</p>`;
          });
      });

      // 7️⃣ Allow Enter key to submit login
      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          loginBtn.click();
        }
      });

      // 8️⃣ Check if already logged in
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // User is already logged in, redirect to LMS
          setTimeout(() => {
            window.location.href = "lms.html";
          }, 500);
        }
      });
    </script>
  </body>
</html>
