<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biostrength: Login</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        scroll-behavior: smooth;
        scrollbar-color: #408500 #012041;
        -webkit-tap-highlight-color: transparent;
        -webkit-focus-ring-color: transparent;
        outline: none;
      }
      :root {
        --bigger-font: clamp(28px, 6vw, 30px);
        --big-font: clamp(14px, 2vw, 18px);
        --normal-font: clamp(8px, 1vw, 10px);
        --font-family: "BBH Bogle", sans-serif;
        --font-2: "Ubuntu", sans-serif;
        --main-color: #408500;
        --another-color: #003062;
      }
      body {
        padding-top: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .login-container {
        margin: 0 auto;
        background: #fff;
        padding: 30px 40px 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 400px;
      }
      .login-container img {
        height: 120px;
        max-width: 100%;
        display: block;
        margin: 0 auto 20px;
      }
      .login-container h2 {
        font-family: var(--font-2);
        font-size: var(--bigger-font);
        color: #012041;
        text-align: center;
        margin-bottom: 40px;
      }

      .login-container input {
        font-size: var(--big-font);
        width: 100%;
        padding: 14px;
        margin: auto auto 30px auto;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .login-container button {
        width: 100%;
        padding: 14px;
        background: #012041;
        color: white;
        font-size: var(--big-font);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .login-container input:hover,
      .login-container input:focus {
        border: 1px solid var(--main-color);
      }
      .login-container p {
        color: #012041;
        font-size: 18px;
        font-family: var(--font-2);
        font-weight: 600;
        margin: 15px 0px 10px;
        text-align: center;
      }
      .login-container p a {
        color: #408500;
        text-decoration: none;
        font-weight: 600;
      }
      .login-container button:hover {
        background: #003062;
      }
      .login-container p span {
        letter-spacing: -0px;
        line-height: 4px;
        text-align: left;
        margin-top: 10px;
        font-size: 12px;
        color: rgb(75, 75, 75);
        text-decoration: none;
        font-weight: 400;
      }
      .login-container p a:hover {
        text-decoration: underline 1px #408500;
      }
      .error {
        color: red;
        margin-bottom: 10px;
        text-align: center;
        font-size: 14px;
      }

      .success {
        color: green;
        margin-bottom: 10px;
        text-align: center;
      }

      .google-btn {
        width: 100%;
        padding: 14px;
        background: #db4437;
        color: white;
        font-size: var(--big-font);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background 0.3s;
      }

      .google-btn:hover {
        background: #c33d2e;
      }

      .google-btn i {
        font-size: 18px;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px;
        }
        .login-container {
          padding: 20px 30px 30px 30px;
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="images/biostrength logo.jpeg" alt="Biostrength Logo" />
      <h2>Login to your account</h2>
      <div id="message"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>

      <button id="googleLoginBtn" class="google-btn">
        <i class="fa-brands fa-google"></i> Login with Google
      </button>

      <p>
        Don't have an account?
        <a href="signup.html" class="register-link">Sign Up</a>
      </p>
      <p>
        <a href="index.html">← Back to Home</a>
      </p>
    </div>

    <!-- Font Awesome for Google icon -->
    <script
      src="https://kit.fontawesome.com/3fe66e6a4e.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // 1️⃣ Firebase Config & Init
      const firebaseConfig = {
        apiKey: "AIzaSyDJ87n0P3DOd5QsDYfjaGoO0hbaAZr_Mc8",
        authDomain: "bio-37ae0.firebaseapp.com",
        projectId: "bio-37ae0",
        storageBucket: "bio-37ae0.appspot.com",
        messagingSenderId: "72501818145",
        appId: "1:72501818145:web:fc466e47e697b7c31e8460",
      };

      // Initialize Firebase
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      } else {
        firebase.app(); // if already initialized, use that one
      }

      // 2️⃣ Grab elements
      const loginBtn = document.getElementById("loginBtn");
      const googleLoginBtn = document.getElementById("googleLoginBtn");
      const messageDiv = document.getElementById("message");

      // 3️⃣ Email/Password Login
      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          messageDiv.innerHTML =
            "<p class='error'>Email and password are required.</p>";
          return;
        }

        messageDiv.innerHTML = "<p>Logging in...</p>";

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            messageDiv.innerHTML =
              "<p class='success'>Login Successful! Redirecting...</p>";

            // Store login state in localStorage for quick checks
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email);

            setTimeout(() => {
              window.location.href = "lms.html";
            }, 1000);
          })
          .catch((error) => {
            let errorMessage = "Login failed. Please try again.";

            // User-friendly error messages
            switch (error.code) {
              case "auth/user-not-found":
                errorMessage = "No account found with this email.";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email format.";
                break;
              case "auth/user-disabled":
                errorMessage = "This account has been disabled.";
                break;
              case "auth/too-many-requests":
                errorMessage = "Too many failed attempts. Try again later.";
                break;
            }

            messageDiv.innerHTML = `<p class='error'>${errorMessage}</p>`;
          });
      });

      // 4️⃣ Google Login
      googleLoginBtn.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();

        messageDiv.innerHTML = "<p>Connecting to Google...</p>";

        firebase
          .auth()
          .signInWithPopup(provider)
          .then((result) => {
            messageDiv.innerHTML =
              "<p class='success'>Google Login Successful! Redirecting...</p>";

            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", result.user.email);

            setTimeout(() => {
              window.location.href = "lms.html";
            }, 1000);
          })
          .catch((error) => {
            console.error("Google login error:", error);
            messageDiv.innerHTML = `<p class='error'>Google login failed: ${error.message}</p>`;
          });
      });

      // 5️⃣ Allow Enter key to submit
      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          loginBtn.click();
        }
      });

      // 6️⃣ Check if already logged in
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // User is already logged in, redirect to LMS
          setTimeout(() => {
            window.location.href = "lms.html";
          }, 500);
        }
      });
    </script>
  </body>
</html>
